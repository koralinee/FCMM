<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="/css/index.css" media="screen" />
            <title>Home</title>
        </head>
        <body>
            <header>
                <!-- <nav>
                    <ul>
                        <li><a href="cadastro.html">Cadastrar</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav> -->
            </header>
           <center>
             <div class="Cadastro-Container">
                <h1>Bem-vindo!</h1>
                <form name="cadastroUsuario" method="POST">
                    <div>
                        <h2>Detalhes da Conta</h2>
                        <div>
                            <div class="emails">
                                <div>
                                    <label for="formEmail">Email* </label><br>
                                    <input type="email" class="inputEmail" name="inputEmail" placeholder="seuemail@email.com"><br>
                                </div>
                                <div>
                                    <label for="formConfirmaEmail">Confirmar email* </label><br>
                                    <input type="email" class="inputConfirmaEmail" name="inputConfirmaEmail" placeholder="seuemail@email.com"><br>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="senhas">
                                <div>
                                    <label for="formSenha">Senha* </label><br>
                                    <input type="password" class="inputSenha" name="inputSenha" placeholder="************"><br>
                                </div>
                                <div>
                                    <label for="formConfirmaSenha">Confirmar Senha* </label><br>
                                    <input type="password" class="inputConfirmaSenha" name="inputConfirmaSenha" placeholder="************""><br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h2>Informações pessoais</h2>
                        <div class="nomeCompleto">
                            <div>
                                <label for="formName">Nome* </label><br>
                                <input type="text" class="inputName" name="inputName" placeholder="Edson"><br>
                            </div>
                            <div>
                                <label for="formSobrenome" class="textSobrenome">Sobrenome* </label><br>
                                <input type="text" class="inputSobrenome" name="inputSobrenome" placeholder="Saraiva"><br>
                            </div>
                        </div>
                        <div class="extras" >
                            <div>
                                <label for="formDataAniversario">Data de aniversário*</label><br>
                                <input type="date" class="inputDataAniversario" name="inputDataAniversario" placeholder="XX/XX/XXXX"><br>
                            </div>
                            <div>
                                <label for="formNumeroCelular" class="textNumeroCelular">Número de celular*</label><br>
                                <input type="tel" class="inputNumeroCelular" name="inputNumeroCelular" placeholder="+55 (11) 99999-9999"><br>
                            </div>
                        </div>                 
                    </div>
                    <div>
                        <h2>Termos e Condições</h2>
                        <div>
                            <input type="checkbox" class="termosCondicoes" name="termosCondicoes" value="Termos">
                            <label for="vehicle1">Eu aceito os <a href="#" class="btnTermos">Termos e Condições</a></label><br>
                        </div>
                    </div>
                    <div>
                        <center><div>
                            <input type="button" value="Cadastrar" class="inputSubmitCadastrar" href="#">
                        </div></center>
                        <br>
                        <center><h3>OU</h3>
                        <p>Já possui conta?</p>
                        <a href="/html/login.html" class="btnLogin">Fazer login</a>
                        </center>
                    </div>         
                </form>
            </div></center>
        </body>
    </html>
